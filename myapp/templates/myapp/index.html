{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Letter To Myself</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        @font-face {
        font-family: 'KCC-Sonkeechung';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2212@1.0/KCC-Sonkeechung.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
            }
        h1{
            font-family: 'KCC-Sonkeechung';
        }
        
        .mailbox-container {
    position: relative;
    width: 100%;
    max-width: 400px; /* 우체통 이미지 크기에 맞춰 조정 */
    margin: auto;
    text-align: center;
}

.mailbox-img {
    width: 100%; /* 반응형 크기 조정 */
    height: auto;
}

/* 개별 버튼의 위치 조정 */
.letter {
    position: absolute;
    width: 60px; /* 버튼 크기 조정 */
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-weight: bold;
    
}

/* 과거 버튼 위치 (왼쪽 위) */
.letter.past {
    top: 10%;
    left: 15%;
}

/* 오늘 버튼 위치 (중앙 위) */
.letter.today {
    top: 5%;
    left: 50%;
    transform: translateX(-50%);
}

/* 미래 버튼 위치 (통 안안) */
.letter.future {
    top: 48%;
    right: 50%;
}

</style>
    </style>
</head>
<body>

    <header>
        <h1>A Letter To Myself</h1>

    </header>
    <!-- 햄버거 버튼 -->
    <div class="btn">
        <img src="{% static 'images/poststamp.png' %}" alt="우표스티커 UI" width="50px">
    </div>

    <!-- 메뉴 바깥을 클릭하면 닫힘 -->
    <div class="page_cover"></div>

    <!-- 사이드 메뉴 -->
    <div id="menu">
        <ul class="nav">
            <li><a href="#">편지 쓰기</a></li>
            <li><a href="#">편지 목록</a></li>
            <li><a href="#">편지 루틴</a></li>
            <li><a href="#">마이페이지</a></li>
        </ul>
    </div>

    <!-- JavaScript 연결 -->
    <script src="{% static 'js/script.js' %}"></script>

    <section class="hero">
        <h3>나에게 보내는 편지, 오늘 시작해 보세요.</h3>
        {% load static %}
        <a href="http://127.0.0.1:8000/writing/"><img src="{% static 'images/pencil.png' %}" alt="편지 UI" width="60" style="flex-direction: column"></a>
        <!-- 우체통과 클릭 가능한 편지 -->
        <div class="mailbox-container">
            <img src="{% static 'images/postbox2.png' %}" alt=""우체통 UI" width="80%" ">
            <div class="letter past" onclick="window.location.href='{% url 'past_letters' %}'">📜 과거</div>
            <div class="letter today" onclick="window.location.href='{% url 'today_letters' %}'">📩 오늘</div>
            <div class="letter future" onclick="window.location.href='{% url 'future_letters' %}'">🔮 미래</div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 A Letter To Myself</p>
    </footer>
</body>
</html>
