{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- FullCalendar JS -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
     <!-- JavaScript 연결 -->
    <script src="{% static 'js/script.js' %}"></script>
    <!-- FullCalendar CSS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <title>나에게 쓰는 편지</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v={{ time }}">
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; }
        
        /* @font-face {
        font-family: 'KCC-Sonkeechung';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2212@1.0/KCC-Sonkeechung.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
            }
        h1,h2,ul,button, label, p{
            font-family: 'KCC-Sonkeechung';
        } */
        
    </style>
</head>
<body>
    <header style="position: relative;">
        <h1>A Letter To Myself</h1>
    </header>
   

    <div class="formContainer">
        <div class="signin">
          <form method="post" action="{% url 'commons:login' %}">
            {% csrf_token %}
            <div class="logo">
                <img src="{% static 'images/stamp.png' %}" alt="왁스실링 UI" width="100px">
            </div>
            <div class="input-group">
              <i class="fa fa-envelope"></i>
              <input type="text" placeholder="UserID" name="username" id="username"
              value="{{ form.username.value|default_if_none:'' }}">
            </div>
            
            <div class="input-group">
              <i class="fa fa-unlock-alt"></i>
              <input type="password" placeholder="Password" class="form-control" name="password" id="password"
              value="{{ form.password.value|default_if_none:'' }}">
            </div>
            <button type="submit">Sign In</button>
          </form>
          <a href="{% url 'commons:signup' %}" id="signup">sign up</a>
        </div>


 
</body>
</html>
